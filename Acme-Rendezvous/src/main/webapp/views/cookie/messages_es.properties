cookies.first		= ¿Qué son las cookies?
cookies.firsttext	= Las cookies son pequeños archivos de texto que su navegador descarga en su dispositivo al entrar en una página.
cookies.second		= ¿Para qué usamos las cookies?
cookies.secondtext	= En Acme-Rendezvous usamos tres tipos de cookies:
cookies.third		= Cookies de sesión:
cookies.thirdtext	= Son cookies que guardan tu estado en la página web, para que la próxima vez que accedas tu dispositivo recuerde tu cuenta.
cookies.forth		= Cookie de lenguage:
cookies.forthtext	= Estas cookies recuerdan cuál es tu idioma predefinido durante la navegación.
cookies.fifth		= Cookies para la aceptación de cookies:
cookies.fifthtext	= Estas cookies recuerdan cual es tu disposición a la hora de usar cookies.
cookies.sixth		= Cookies para la identificación de la tarjeta de crédito
cookies.sixthtext	= Usamos estas cookies para guardar una pequeña identificación de su tarjeta de crédito para que pueda usarla en múltiples servicios, tenga en cuenta que nunca mostraremos los datos de su tarjeta de crédito a nadie, y que nadie que no sea usted puede usar esta tarjeta para sus propios servicios.